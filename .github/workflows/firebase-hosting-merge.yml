name: Deploy to Firebase Hosting + Functions on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build web app
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write service account key
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KIKOFF_CH_14E6B }}' > $HOME/firebase-key.json

      - name: Create .env for Cloud Functions
        run: |
          mkdir -p functions
          cat <<EOF > functions/.env
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_TEST_SECRET_KEY }}
          CHECKOUT_SUCCESS_URL=https://test.kikoff.ch/thank-you
          CHECKOUT_CANCEL_URL=https://test.kikoff.ch/checkout
          EOF

      - name: Deploy Hosting + Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
        run: |
          firebase deploy --only hosting,functions --project kikoff-ch-14e6b --non-interactive
