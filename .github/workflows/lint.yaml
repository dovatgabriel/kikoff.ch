name: Lint

on:
  push:
    branches:
      - '*'

jobs:
  lint-frontend:
    name: 'Lint frontend'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Lint front
        run: npm run lint
